<html>
  <head>
    <title>Новостной портал</title>
    {% load static %}
    <link
      href="https://fonts.googleapis.com/css?family=\
Source+Sans+Pro:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <div>
      <header>
        <div class="nav-left">
          <h1><a href="{% url 'home' %}">Новостной портал</a></h1>
        </div>
        <div class="nav-right">
          <a href="{% url 'news_new' %}">+ Добавить новую новость</a>
        </div>
      </header>
      {% if user.is_authenticated %}
      <p>Привет {{ user.username }}!</p>
      <p><a href="{% url 'logout' %}">Выйти</a></p>
      {% else %}
      <p>Вы не авторизовались.</p>
      <a href="{% url 'login' %}">Log In</a>
      {% endif %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
